<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controle de Projetos</title>
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/loader.js" type="text/javascript"></script>
  <script src="js/new.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Gerenciamento de Projetos</h1>
      <hr>
    </div>
    <div class="content">
      <div class="form">
        <div class="form-group">
          <label for="title" class="form-label">Titulo</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Descricao</label>
          <textarea id="description" rows="6" cols="30" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="owner" class="form-label">Responsavel do projeto</label>
          <input type="text" id="owner" class="form-control">
        </div>
        <div class="form-group">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-control">
            <option value="Aguardando Inicio">Aguardando Inicio</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Atrasado">Atrasado</option>
          </select>
        </div>
        <div class="form-group">
          <button id="btn-salvar" class="btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
